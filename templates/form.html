<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div style="background-image: image('static/images/bac.jpeg')"> </div>

<form action="" class="bg-info m- 5 p-5">
    <legend>BUDGET APP</legend>
    <center><img src="{% static 'images/sign.png' %}" alt=""></center>
    <h2 class="">Sign Up</h2>
    
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="fname" placeholder="firstname" class="form-control" required="required">
        <label for="fname">Firstname</label>
    </div>
     <div class="form-floating mt-3 mb-3">
        <input type="text" id="lname" placeholder="lastname" class="form-control" required="required">
        <label for="lname">Lastname</label>
    </div>
     <div class="form-floating mt-3 mb-3">
        <input type="email" id="email" placeholder="abc@gmail.com" class="form-control" required="required">
        <label for="email">Email Address</label>
    </div>
     <div class="form-floating mt-3 mb-3">
        <input type="password" id="pwd" placeholder="enter password" class="form-control" required="required">
        <label for="pwd">Password</label>
    </div>
    
    <div class="d-grid">
        <button class="btn btn-outline-dark">Create</button>
    </div>
    
    
    
    
    
</form>
</body>
</html>
